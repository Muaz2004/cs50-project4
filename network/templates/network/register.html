{% extends "network/layout.html" %}
{% block body %}

<div class="max-w-md mx-auto mt-12 p-6 bg-white dark:bg-[#1E293B] rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>

    {% if message %}
        <div class="text-red-500 mb-4">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="flex flex-col gap-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="border rounded-md p-2 w-full dark:bg-[#0F172A] dark:text-gray-100">
        <input type="email" name="email" placeholder="Email Address" class="border rounded-md p-2 w-full dark:bg-[#0F172A] dark:text-gray-100">
        <input type="password" name="password" placeholder="Password" class="border rounded-md p-2 w-full dark:bg-[#0F172A] dark:text-gray-100">
        <input type="password" name="confirmation" placeholder="Confirm Password" class="border rounded-md p-2 w-full dark:bg-[#0F172A] dark:text-gray-100">
        <button type="submit" class="bg-[#0EA5E9] text-white px-4 py-2 rounded-md hover:bg-[#0284C7]">Register</button>
    </form>

    <p class="text-center mt-4 text-gray-500 dark:text-gray-400">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Log In here.</a>
    </p>
</div>

{% endblock %}
